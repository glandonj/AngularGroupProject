<button (click)="toggleAdd()" (click)="eventConfirm=false" class="btn">Add Event</button>
<br><br>

<div *ngIf="AddEvent">
    <p>Category</p>
    <input type="text"[(ngModel)]="newEvent.category" />
    <p>Name</p>
    <input type="text"[(ngModel)]="newEvent.name"/>
    <p>Date</p>
    <input type="text" class="form-control" placeholder="ex. MM/DD/YYYY HH:MM PM/AM" [(ngModel)]="newEvent.date" [value] = "newEvent.date | date:'short'"/>

    <p>Location</p>
    <input type="text"[(ngModel)]="newEvent.location"/>

    <button (click)="addEvent()" (click)="toggleConfirm()" (click)="AddEvent=false" class="btn">Add</button>
    </div>
    <div *ngIf="eventConfirm">
        <h2>{{newEvent.name}} has been added!</h2>
    </div>


<h1>All Events</h1>
<ul>
    <div *ngFor="let e of events; index as i">
        <li>
            <a routerLink="/event/{{ i + 1}}">{{ e.name }}</a>
            <p>{{ e.date | date:'short' }}</p>
        </li>
    </div>
</ul>
