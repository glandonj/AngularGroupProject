<h1>Favorites</h1>
<p>Enter UserName</p>
<input type="text" [(ngModel)]="user"/>
<button (click)="userFavorites(user)">Submit</button>
<ul *ngFor="let f of favorites; index as i">
    <li><a routerLink="/event/{{ i + 1}}">{{ f.name }}</a>
        <p>{{ f.date | date:'short' }}</p>
        <button (click)="removeFavorite(f.id)">X</button>
    </li>
</ul>
